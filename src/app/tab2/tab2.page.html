<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Headlines</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="categorySelected" (ionChange)="segmentChanged($event)" mode="md" scrollable="true">
    <ion-segment-button [value]="category" *ngFor="let category of categories">
      <ion-label>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-articles [articles]="articles"></app-articles>
</ion-content>
